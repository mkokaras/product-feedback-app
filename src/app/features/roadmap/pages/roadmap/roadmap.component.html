<section class="section-roadmap bg-grey-light-3">
  <div class="container roadmap">
    <header>
      <a href="#" (click)="onGoBack()" class="go-back edit-feedback__back">
        <img src="/assets/shared/icon-arrow-left.svg" alt="" />
        Go Back
      </a>
      <h2>Roadmap</h2>
      <stencil-button
        class="suggestions__topbar__add"
        [type]="'primary-1'"
        [text]="'Add Feedback'"
        (btnClick)="onCreateFeedback()"
        [iconPath]="'assets/shared/icon-plus.svg'"
      >
      </stencil-button>
    </header>
    <div class="feedbacks">
      <div class="feedbacks__wrapper">
        <h3 class="feedbacks__title">Planned ({{ plannedCount$ | async }})</h3>
        <p class="feedbacks__description">Ideas prioritized for research</p>
        <ul class="feedbacks__list">
          <li *ngFor="let plannedFeedback of planned$ | async">
            <app-feedback-card [feedback]="plannedFeedback"></app-feedback-card>
          </li>
        </ul>
      </div>

      <div class="feedbacks__wrapper">
        <h3 class="feedbacks__title">
          In-Progress ({{ inProgresCount$ | async }})
        </h3>
        <p class="feedbacks__description">Currently being developed</p>
        <ul class="feedbacks__list">
          <li *ngFor="let progressFeedback of inProgress$ | async">
            <app-feedback-card
              [feedback]="progressFeedback"
            ></app-feedback-card>
          </li>
        </ul>
      </div>

      <div class="feedbacks__wrapper">
        <h3 class="feedbacks__title">Live ({{ liveCount$ | async }})</h3>
        <p class="feedbacks__description">Released features</p>
        <ul class="feedbacks__list">
          <li *ngFor="let livedFeedback of live$ | async">
            <app-feedback-card [feedback]="livedFeedback"></app-feedback-card>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
