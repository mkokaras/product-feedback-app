<button class="category-option paragraph-3" (click)="openDropdown.emit()">
  <p>
    {{ currOption }}
  </p>
  <img
    *ngIf="!isOpen"
    src="assets/shared/icon-arrow-down.svg"
    alt="Dropdown icon"
  />
  <img
    *ngIf="isOpen"
    src="assets/shared/icon-arrow-up.svg"
    alt="Dropdown icon"
  />

  <app-dropdown-tab
    [currOption]="currOption"
    (changeSortOption)="onChangeSortOption($event)"
    [options]="options"
    *ngIf="isOpen"
  ></app-dropdown-tab>
</button>
